    <main id="container_contact">
        <h1 class="titre">Contact</h1>
        <form method="POST" action="script.php" id="contact_form">
            <div class="doublet">
                <div class="form_group">
                    <label for="name">Prénom :</label>
                    <input type="text" id="name" name="name" placeholder="Jean" required>
                </div>
                <div class="form_group">
                    <label for="lastname">Nom :</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Dupont" required>
                </div>
            </div>

            <div class="doublet">
                <div class="form_group">
                    <label for="tel">N° de téléphone</label>
                    <input type="text" id="tel" name="tel", placeholder="06 XX XX XX XX">
                </div>

                <div class="form_group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="adresse@mail.com" required>
                </div>
            </div>

            <div class="doublet">
                <div class="form_group">
                    <label for="motif">Motif :</label>
                    <select id="motif" name="motif">
                        <option value="" selected disabled hidden>Motif</option>
                        <option value="emploi">Emploi</option>
                        <option value="stage">Stage</option>
                        <option value="alternance">Alternance</option>
                        <option value="entretien">Entretien</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form_group">
                    <label for="creneau">Créneau :</label>
                    <input type="datetime-local" id="creneau" name="creneau">
                </div>
            </div>

            <div class="form_group">
                <span>Premier contact :</span>
                <div id="firstContact">
                    <div class="radio">
                        <label for="oui">Oui</label>
                        <input type="radio" id="oui" name="premiere" value="oui" checked>
                    </div>
                    <div class="radio">
                        <label for="non">Non</label>
                        <input type="radio" id="non" name="premiere" value="non">
                    </div>
                </div>
            </div>


            
            <div class="form_group" id="message">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="doublet">
                <button class="submitReset_buttons" type="submit">Envoyer</button>
                <button class="submitReset_buttons" type="reset">Réinitialiser</button>
            </div>
        </form>
    </main>
